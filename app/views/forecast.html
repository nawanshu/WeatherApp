<div class="container">
    <div class="weather-search">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <form class="form-inline" role="form">
                        
                        <span class="form-group {{hasState}}">
                            <label class="sr-only" for="location">City</label>
                            <input ng-model="location" type="text" class="form-control input-lg col-lg-8" id="location" placeholder="City">
                        </span>
                        <button ng-click="getForecastByLocation(location)" type="submit" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-search"></span></button>
                        <span ng-show="message" class="alert"><span class="glyphicon glyphicon-arrow-left">&nbsp;</span>{{message}}</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="weather-data" ng-show="true">
        <div class="row">
            <div class="col-xs-12">
                <div class="">
                    <h3>
                        {{forecast.city.name | placeholder:'?'}}, {{forecast.city.country | isoCountry}}
                        <small>Longitude: {{forecast.city.coord.lon | number:2}} Latitude: {{forecast.city.coord.lat | number:2}} </small>
                    </h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div weather-panel="forecast" show-entry="forecast.list[0]"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <div weather-panel="forecast" show-entry="forecast.list[1]"></div>
            </div>
            <div class="col-xs-3">
                <div weather-panel="forecast" show-entry="forecast.list[2]"></div>
            </div>
            <div class="col-xs-3">
                <div weather-panel="forecast" show-entry="forecast.list[3]"></div>
            </div>
             <div class="col-xs-3">
                <div weather-panel="forecast" show-entry="forecast.list[4]"></div>
            </div>
        </div>
    </div>
</div>
